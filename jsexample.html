    <body>
        <script language="javascript" type="text/javascript">
            // Javascript code
            document.write("<h1>Hello World!</h1>");

            // variable declaration
            var firstname = "frank";
            var lastname = "tay";
            var fullname = "";
            var a = 10;
            var b = 20;
            //set var result to 0 for initial value
            var result = 0;

            // steps or tasks carried out
            function sumTwoValue() {
                result = a + b;
                alert("Result of a + b: " + result);
            }

            function concatName() {
                fullname = firstname + " " + lastname;
                alert("Full name: " + fullname);
            }

            function computeSum() {
                var first = document.getElementById("FirstNumber").value;
                var second = document.getElementById("SecondNumber").value;

                var f = parseInt(first)
                var s = parseInt(second)

                //call function sumValues within function computeSum
                var result = sumValues(f, s);
                alert(result);
            }

            function sumValues(a, b){
                var resultSum = a + b;
                //alert(resultSum);
                return resultSum;
            }

            //alert("result:" + result + "\r\n" + "full name: " + fullname);
            // "\r\n" means new line             
            //console.log("Name:" + fullname);
        </script>

        Enter number 1:
        <input type="number" id="FirstNumber" />
        <br>
        <br>
        Enter number 2:
        <input type="number" id="SecondNumber" />
        <br>
        <br>
        <input type="button" onclick="computeSum()" value="Sum Input Values"/>
        <br>
        <br>

        <input type="button" onclick="sumTwoValue()" value="Sum of 2 values"/>
        <br>
        <br>
        <input type="button" onclick="concatName()" value="Show Full name" />
    </body>
