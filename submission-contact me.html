<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="About Me">
        <meta name="keywords" content="HTML,CSS,Bootstrap,About Me">
        <meta name="author" content="Cynthia">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Contact Me</title>
    
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                    
            
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            
        <!-- fontawesome.io -->
        <script src="https://use.fontawesome.com/e35307dda1.js"></script>
    
        <link rel="stylesheet" type="text/css" href="./CSS/submission.css">
    </head>
    <body>
        <div class="background">
                
            <div class="Intro">
                Cynthia.
            </div>
        
            <div class="Inner-page">
        
            <nav>
                      
                <ul class="nav nav-tabs nav-justified">
                    <li class="inactive-nav"><a href="submission-aboutme.html">About Me</a></li>
                    <li class= "inactive-nav"><a href="submission-experience.html">Experience</a></li>
                    <li class="active"><a href="submission-contact me.html">Contact Me</a></li>
                </ul>
        
            </nav>

            <div class="row">
                <div class="col-xs-12 col-sm-10">
                    <h1 class="contact-us">Contact Us</h1>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="embed-responsive embed-responsive-4by3">   
                        <iframe src="https://goo.gl/KUBB7L" class="responsive-embed"></iframe>"
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <form action="#" method="post" class="form-group">
                            <ul>
                                <li class="contact-form">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" placeholder="john doe" id="name" required>
                                </li>
                                <li class="contact-form">
                                    <label for="email">Email Address:</label>
                                    <input type="email" class="form-control" placeholder="john@gmail.com" id="email" required>
                                </li>
                                <li class="contact-form">
                                    <label for="message">Message</label>
                                    <input type="text" class="form-control" placeholder="Leave a message" id="message" rows="6" cols="50" required>
                                </li>
                                <li class="contact-form">
                                    <button type="button" class="btn">Submit</button>
                                </li>
                            </ul>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
