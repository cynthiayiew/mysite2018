<!doctype html>
<html>
    <head>
        <title>My HTML5 Calculator</title>

        <link rel="stylesheet" type="text/css" href="./css/calculator.css">
        <script lang="javascript" type="text/javascript" src="./js/calculator.js"></script>
    </head>
    <body>
        <div class="background">
            <div id="result">
            </div>

            <div id="main">
                <div id="border-row">   
                </div>
                    
                <div id="first-row">
                    <button id="delete" class="delete-background">Del</button>
                    <button value="%" class="btn-style operator-background fall-back operator">%</button>
                    <button value="+" class="btn-style operator-background align operator">+</button>
                </div>

                <div id="second-row">
                    <button value="7" class="btn-style first-child number-background num">7</button>
                    <button value="8" class="btn-style number-background num">8</button>
                    <button value="9" class="btn-style number-background num">9</button>
                    <button value="-" class="btn-style operator-background operator">-</button>
                </div>

                <div id="third-row">
                    <button value="4" class="btn-style first-child number-background num">4</button>
                    <button value="5" class="btn-style number-background num">5</button>
                    <button value="6" class="btn-style number-background num">6</button>
                    <button value="*" class="btn-style operator-background operator">*</button>
                </div>

                <div id="third-row">
                    <button value="1" class="btn-style first-child number-background num">1</button>
                    <button value="2" class="btn-style number-background num">2</button>
                    <button value="3" class="btn-style number-background num">3</button>
                    <button value="/" class="btn-style operator-background operator">/</button>
                </div>

                <div id="fourth-row">
                    <button id="delete" value="0" class="first-child number-background zero">0</button>
                    <button value="." class="btn-style operator-background fall-back period">.</button>
                    <button id="eqn-bg" value="=" class="btn-style  equal-background align">=</button>
                </div>

            </div>
        </div>
    </body>
</html>
